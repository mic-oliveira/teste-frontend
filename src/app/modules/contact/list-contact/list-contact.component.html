<div class="container-fluid">
    <div class="row p">
        <div class="col-md-12">
            <div class="card card-plain table-plain-bg">
                <div class="card-header ">
                    <div class="form-group card-category col-md-6">
                        <input class="form-control" [(ngModel)]="search" (keydown)="filterContacts()" placeholder="Digite uma parte do contato ou nome do contato" type="text">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-fill btn-success" [routerLink]="['./create']">NOVO</button>
                    </div>
                </div>
                <div class="card-body table-full-width table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr><th>ID</th>
                            <th>Nome do Contato</th>
                            <th>Contato</th>
                            <th>Tipo</th>
                            <th class="text-center">Ações</th>
                        </tr></thead>
                        <tbody>
                        <tr *ngFor="let contact of contacts | async">
                            <td>{{contact.id}}</td>
                            <td>{{contact.name}}</td>
                            <td>{{contact.contact}}</td>
                            <td>{{contact.contact_type | titlecase}}</td>
                            <td class="text-center">
                                <button class="btn btn-fill btn-fill btn-primary" (click)="edit(contact.id)" style="margin-right: 15px;">EDITAR</button>
                                <button class="btn btn-fill btn-fill btn-danger" (click)="delete(contact.id)">EXCLUIR</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
